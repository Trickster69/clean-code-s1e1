<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    
    <main class="main-page">
      <section id="new-item">
        <label class="field-name add-task-field" for="new-task">Add Item</label>
        <input id="new-task" type="text" class="task-name add-task">
        <button class="btn add-task-btn">Add</button>
      </section>
      <h3 class="field-name">Todo</h3>
      <ul class="task-wrapper" id="incomplete-tasks">
        <li class="list">
          <input class="input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="btn-delete" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode list">
          <input class="input-checkbox" type="checkbox">
          <label class="label-text task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-name">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="btn-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="field-name">Completed</h3>
      <ul class="task-wrapper" id="completed-tasks">
        <li class="list">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn-delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
