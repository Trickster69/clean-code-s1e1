<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    
    <main class="main">
      <section id="new-item">
        <label class="task_status new-item__label" for="new-item__input">Add Item</label>
        <input id="new-item__input" type="text" class="task_name add-task">
        <button class="btn new-item__btn">Add</button>
      </section>

      <h3 class="task_status">Todo</h3>
      <ul class="incomplete-tasks task_wrapper">

        <li class="tasks-list">
          <input class="tasks-list__input-checkbox" type="checkbox">
          <label class="task tasks-list__task-label">Pay Bills</label>
          <input type="text" class="task_name">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="btn_delete" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode tasks-list">
          <input class="tasks-list__input-checkbox" type="checkbox">
          <label class="label-text tasks-list__task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task_name">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="btn_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="task_status">Completed</h3>
      <ul class="completed-tasks task_wrapper">
        <li class="tasks-list">
          <input class="tasks-list__input-checkbox" type="checkbox" checked>
          <label class="task tasks-list__task-label">See the Doctor</label>
          <input type="text" class="task_name">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="btn_delete" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
